specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  # ============================== IdeaToken ==============================
  - kind: ethereum/contract
    name: IdeaToken
    network: {{ network }} 
    source:
      abi: IdeaToken
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Approval
        - OwnershipChanged
      abis:
        - name: IdeaToken
          file: ./res/abis/IdeaToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: OwnershipChanged(address,address)
          handler: handleOwnershipChanged
      file: ./src/IdeaToken.ts
  # ============================== IdeaTokenFactory ==============================
  - kind: ethereum/contract
    name: IdeaTokenFactory
    network: {{ network }}
    source:
      address: "{{ ideaTokenFactory }}"
      abi: IdeaTokenFactory
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NewMarket
        - NewToken
        - NewNameVerifier
        - OwnershipChanged
      abis:
        - name: IdeaTokenFactory
          file: ./res/abis/IdeaTokenFactory.json
      blockHandlers:
        - handler: handleBlock
      eventHandlers:
        - event: NewMarket(uint256,string,uint256,uint256,uint256,uint256,uint256,address)
          handler: handleNewMarket
        - event: NewToken(uint256,uint256,string,address)
          handler: handleNewToken
        - event: NewNameVerifier(uint256,address)
          handler: handleNewNameVerifier
        - event: OwnershipChanged(address,address)
          handler: handleOwnershipChanged
      file: ./src/IdeaTokenFactory.ts
  # ============================== IdeaTokenExchange ==============================
  - kind: ethereum/contract
    name: IdeaTokenExchange
    network: {{ network }}
    source:
      address: "{{ ideaTokenExchange }}"
      abi: IdeaTokenExchange
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TokensBought
        - TokensSold
        - NewInterestWithdrawer
        - NewPlatformFeeWithdrawer
        - DaiInvested
        - TradingFeeInvested
        - PlatformFeeInvested
        - OwnershipChanged
      abis:
        - name: IdeaTokenExchange
          file: ./res/abis/IdeaTokenExchange.json
      eventHandlers:
        - event: NewInterestWithdrawer(address,address)
          handler: handleNewInterestWithdrawer
        - event: NewPlatformFeeWithdrawer(uint256,address)
          handler: handleNewPlatformFeeWithdrawer
        - event: InvestedState(uint256,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleInvestedState
        - event: DaiRedeemed(address,uint256)
          handler: handleDaiRedeemed
        - event: TradingFeeRedeemed()
          handler: handleTradingFeeRedeemed
        - event: PlatformFeeRedeemed(uint256)
          handler: handlePlatformFeeRedeemed
        - event: OwnershipChanged(address,address)
          handler: handleOwnershipChanged
      file: ./src/IdeaTokenExchange.ts
