specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0x5a0b54d5dc17e0aadc383d2db43b0a0d3e029c4c"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NewMarket
        - NewToken
        - OwnershipChanged
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: NewMarket(uint256,string)
          handler: handleNewMarket
        - event: NewToken(uint256,uint256,string)
          handler: handleNewToken
        - event: OwnershipChanged(address,address)
          handler: handleOwnershipChanged
      file: ./src/mapping.ts
