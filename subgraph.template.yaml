specVersion: 0.0.2
schema:
  file: ./schema.graphql
templates:
  # ============================== IdeaToken ==============================
  - kind: ethereum/contract
    name: IdeamarketPost
    network: {{ network }} 
    source:
      abi: NFTOpinionBase
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - IdeamarketPost
      abis:
        - name: NFTOpinionBase
          file: ./res/abis/NFTOpinionBase.json
      eventHandlers:
        - event: NewOpinion(uint tokenID,address user,uint8 rating,uint[] citations,bool[] inFavorArr)
          handler: handleOpinion
      file: ./src/IdeamarketPosts.ts
dataSources: