"============================================================ MARKET ===========================================================" 
type IdeaMarket @entity {
  "<market id>"
  id: ID!
  marketID: Int!
  name: String!
  baseCost: BigInt!
  priceRise: BigInt!
  tradingFeeRate: BigInt!
  platformFeeRate: BigInt!
  platformFeeWithdrawer: Bytes!
  platformFeeInvested: BigInt!
  tokens: [IdeaToken!]! @derivedFrom(field: "market")
}

"============================================================ TOKEN ============================================================" 

type IdeaTokenPricePoint @entity {
  "<token address>-<block>-<txindex>"
  id: ID!
  token: IdeaToken!
  timestamp: BigInt!
  block: BigInt!
  txindex: BigInt!
  price: BigDecimal!
  volume: BigDecimal!
}

type IdeaTokenMarketCapPoint @entity {
  "<token address>-<block>-<txindex>"
  id: ID!
  token: IdeaToken!
  timestamp: BigInt!
  block: BigInt!
  txindex: BigInt!
  marketCap: BigDecimal!
}

type IdeaTokenBalance @entity {
  "<account address>-<token address>"
  id: ID!
  amount: BigInt!
  token: IdeaToken!
}

type IdeaTokenAllowance @entity {
  "<owner address>-<spender address>-<token address>"
  id: ID!
  amount: BigInt!
  token: IdeaToken!
}

type IdeaToken @entity {
  "<token address>"
  id: ID!
  tokenID: Int!
  market: IdeaMarket!
  name: String!
  supply: BigInt!
  holders: Int!
  marketCap: BigInt!
  owner: Bytes!
  interestWithdrawer: Bytes!
  daiInToken: BigInt!
  invested: BigInt!
  balances: [IdeaTokenBalance!]! @derivedFrom(field: "token")
  allowances: [IdeaTokenAllowance!]! @derivedFrom(field: "token")
  pricePoints: [IdeaTokenPricePoint!]! @derivedFrom(field: "token")
  marketCapPoints: [IdeaTokenMarketCapPoint!]! @derivedFrom(field: "token")
}

"============================================================ FACTORY ==========================================================" 
type IdeaTokenFactory @entity {
  "<factory address>"
  id: ID!
  owner: Bytes!
}

"============================================================ EXCHANGE =========================================================" 
type IdeaTokenExchange @entity {
  "<exchange address>"
  id: ID!
  owner: Bytes!
  tradingFeeInvested: BigInt!
}